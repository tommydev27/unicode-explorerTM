      border-radius: 5px;
      cursor: pointer;
    }

    #copy-message {
      font-size: 14px;
      color: #fff;
      background: green;
      padding: 5px 10px;
      border-radius:8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 3px;
      margin-top: -10px;

      overflow-y: auto;
      border-radius: 10px;
    border:2px solid #1877f2;
      padding: 10px;

    .char {

      justify-content: center;

      font-size: 24px;
      border-radius: 8px;
      border: 0.5px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;

    .char:hover {

#loading-overlay {

    const container = document.getElementById("container");
    const notesTextarea = document.getElementById("notes");
    const copyBtn = document.getElementById("copy-btn");
    const copyMsg = document.getElementById("copy-message");
    const loadingOverlay = document.getElementById("loading-overlay");

    function createChars() {
      return new Promise(resolve => {
        setTimeout(() => {
          for (let i = 0; i < ranges.length; i += 2) {
            const start = ranges[i];
            const end = ranges[i + 1];
            for (let code = start; code <= end; code++) {
              if (code === 0xFEFF) continue; // skip BOM
              const char = String.fromCodePoint(code);
              const span = document.createElement("span");
              span.className = "char";
              span.textContent = char;
              span.title = "U+" + code.toString(16).toUpperCase().padStart(4, '0');

              span.addEventListener("click", () => {
                notesTextarea.value += char;
              });

              container.appendChild(span);
            }
          }
          resolve();
        }, 50);
      });
    }

    copyBtn.addEventListener("click", () => {
      if (!notesTextarea.value) return;
      navigator.clipboard.writeText(notesTextarea.value)
        .then(() => {
          copyMsg.style.opacity = "1";
          setTimeout(() => copyMsg.style.opacity = "0", 1500);
        })
        .catch(err => console.error("Copy gagal:", err));
    });

    async function init() {
      await createChars();
      loadingOverlay.style.display = "none";
    }

    init();
